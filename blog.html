<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный блог</title>
    <link rel="icon" href="img/logo.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Quill.js CSS -->
    <link href="https://cdn.jsdelivr.net/npm/quill/dist/quill.snow.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <style>
        @media (max-width: 768px) {
            header h4 {
                display: none;
            }
        }
    </style>
</head>

<body>
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h4>Записи</h4>
            <nav id="navbar" class="d-flex justify-content-between ms-auto">
                <a href="/index.html" class="text-white text-decoration-none mx-2">Главная</a>
                <a href="/projects.html" class="text-white text-decoration-none mx-2">Проекты</a>
                <a href="/blog.html" class="text-white text-decoration-none mx-2">Блог</a>
                <a href="https://wiki.nikitaredko.ru/" class="text-white text-decoration-none mx-2">Вики</a>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        <div id="add-record-panel" class="d-none mt-5">
            <h2>Добавить новую запись</h2>
            <div id="editor" class="mb-3"></div>
            <button id="save-button" class="btn mb-5 btn-success">Сохранить запись</button>
        </div>
        <div id="records-container">
            <h2>Записи</h2>
            <div id="records-list" class="mb-3">
            </div>
            <nav aria-label="Pagination">
                <ul id="pagination" class="pagination">
                </ul>
            </nav>
        </div>
    </main>

    <section id="links" class="py-5 bg-light">
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Quill.js -->
    <script src="https://cdn.jsdelivr.net/npm/quill/dist/quill.min.js"></script>
    <script src="js/blog/editRecord.js?v=0.1"></script>
    <script src="js/blog/getAndSave.js?v=0.1"></script>
    <script src="js/blog/renderRecords.js?v=0.1"></script>
    <script src="js/blog/deleteRecord.js?v0.1"></script>
    <script src="js/blog/renderPagination.js?v=0.1"></script>
    <script src="js/blog/loadRecords.js?v=0.1"></script>
    <script src="js/loadfooter.js?v=0.1"></script>
</body>

</html>
