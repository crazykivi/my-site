name: Build and Deploy Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3  # Используйте актуальную версию

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: |
        docker build -t listprojects .

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}  # Логин для DockerHub
        password: ${{ secrets.DOCKER_PASSWORD }}  # Пароль или токен для DockerHub

    - name: Tag Docker image
      run: |
        docker tag listprojects ${{ secrets.DOCKER_USERNAME }}/listprojects:latest  # Тегируем образ для DockerHub

    - name: Push Docker image to DockerHub
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/listprojects:latest  # Пушим на DockerHub

    - name: SSH to server and update Docker container
      uses: appleboy/ssh-action@v0.1.6  # Попробуйте последнюю версию
      with:
        host: ${{ secrets.SERVER_IP }}  # IP сервера
        username: ${{ secrets.SERVER_USER }}  # Логин на сервере
        password: ${{ secrets.SERVER_PASSWORD }}  # Пароль на сервере
        script: |
          cd /home/ftpuser/site
          docker pull ${{ secrets.DOCKER_USERNAME }}/listprojects:latest  # Скачивает новый образ
          
          # Останавливаем и удаляем старый контейнер, если он существует
          docker stop my-site-container || true
          docker rm my-site-container || true
          
          # Проверим конфигурацию Nginx и поправим, если нужно
          docker run --rm ${{ secrets.DOCKER_USERNAME }}/listprojects:latest bash -c "cat /etc/nginx/nginx.conf | grep -q 'server {' || echo 'server { listen 80; server_name localhost; location / { root /usr/share/nginx/html; index index.html; } }' > /etc/nginx/nginx.conf"
          
          # Запускаем новый контейнер с исправленной конфигурацией
          docker run -d -p 80:80 --name my-site-container ${{ secrets.DOCKER_USERNAME }}/listprojects:latest